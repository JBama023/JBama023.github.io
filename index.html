<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Our Company</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>We are Awesome</h1>      
  </div>
</div>
<div class="jumbotron">
    <div class="container text-center">
      <h1>Awesomeness</h1>
      <div class="row">
        <div class="column">
            <h2>Boldness 1</h2>

                <li>Item1</li>

        </div>
        <div class="column">

            <ul>
                <li>Item1</li>

                <li>Item3</li>

        </div>

            <ul>
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
            </ul>
        </div>      
    </div>
  </div>
  <div class="jumbotron">
    <div class="container text-center">
    <img src="https://external-preview.redd.it/aeF8CvjjezF9Nc1v_cYtjlB9bRYzPLMh3hAirtB3j5g.jpg?auto=webp&s=2e63ff939651d478d76ade9c9ab2260439b127f0" alt="" height="200px" width="200px">
    </div>
  </div>
<footer class="container-fluid text-center">
  <p>Footer</p>
</footer>
</body>
</html>
